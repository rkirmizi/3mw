<!DOCTYPE html>
<html>
<head>
    <title>3MW - {% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=520, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- Bootstrap css -->
    <link rel="stylesheet"
          href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body>
<!-- Static navbar -->
<nav class="navbar navbar-default">
    <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
            <li role="presentation"
                {% if 'sites' in request.resolver_match.url_name %}class="active"{% endif %}>
                <a href="{% url 'sites-list' %}">Sites</a>
            </li>
            <li role="presentation"
                {% if 'summary' in request.resolver_match.url_name %}class="active"{% endif %}>
                <a href="{% url 'summary-sum' %}">Summary</a>
            </li>
        </ul>
    </div><!--/.nav-collapse -->
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
