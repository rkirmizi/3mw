{% extends "base.html" %}
{% block title %}Site List{% endblock %}
{% block content %}
 <h1>Sites</h1>
    <ul class="list-group">
    {% for object in object_list %}
            <li class="list-group-item"><a href="{{ object.get_absolute_url }}">{{ object.name }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
